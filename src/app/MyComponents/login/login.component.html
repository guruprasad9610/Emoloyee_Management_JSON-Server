<!-- LOGIN FORM -->
	<section class="login">
		<div class="login_box">
			<div class="left">
                <form action="">
                    <h2 class="text-center">Log In</h2> <hr>
                    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">

                        <div class="mb-3">
                            <label for="mail" class="form-label">Email Address</label>
                            <input type="email" ngModel class="form-control" name="mail" id="mail" placeholder="test@email.com" formControlName="mail">
                            <span style="color: red;" *ngIf="mail && mail.invalid && mail.touched">Please enter a valid email</span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" ngModel class="form-control" id="password" name="password" placeholder="test7890#" formControlName="password">
                            <span style="color: red;" *ngIf="password && password.invalid && password.touched">Please enter a valid password</span>
                        </div>

                        <div class="text-center">
                            <button type="submit"> LogIn </button> <br>
                            <span>  Don't have an Account! <br>
                                <a style="color: blue; text-decoration: none;" routerLink="/signup"> Create an Account </a> </span>
                        </div>
                    </form>
                </form>
			</div>
			<div class="right">
                <img src="https://raw.githubusercontent.com/ismailvtl/ismailvtl.github.io/master/images/startup-launch.png" alt="LoginImage">
			</div>
		</div>
	</section>
    
<!-- [disabled]="loginForm.invalid" -->
